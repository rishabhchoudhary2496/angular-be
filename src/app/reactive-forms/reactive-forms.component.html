<div class="container">
  <h1>Checkout Reactive Form</h1>
  <form [formGroup]="checkoutForm" (ngSubmit)="postData()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        formControlName="emailAddress"
      />
      <small
        id="emailHelp"
        class="form-text text-muted"
        *ngIf="
          checkoutForm.get('emailAddress').touched &&
          checkoutForm.get('emailAddress').hasError('required')
        "
        >Email required.</small
      >
      <small
        id="emailHelp"
        class="form-text text-muted"
        *ngIf="
          checkoutForm.get('emailAddress').touched &&
          checkoutForm.get('emailAddress').hasError('email')
        "
        >Enter valid Email.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Quantity</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        formControlName="quantity"
      />
      <small
        id="emailHelp"
        class="form-text text-muted"
        *ngIf="
          checkoutForm.get('quantity').touched &&
          checkoutForm.get('quantity').hasError('required')
        "
        >quantity required</small
      >
      <small
        id="emailHelp"
        class="form-text text-muted"
        *ngIf="
          checkoutForm.get('quantity').touched &&
          checkoutForm.get('quantity').hasError('minLength')
        "
        >quantity 8 character minimum</small
      >
    </div>
    <div class="form-group form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        formControlName="terms"
      />
      <label class="form-check-label" for="exampleCheck1">Agree to Terms</label>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!checkoutForm.valid"
    >
      Checkout
    </button>
  </form>
</div>
